<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href = "index.css" rel = "stylesheet">
    

</head>

<body>

    <div class = "container">
        <form action = "/" method="post">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="situps" checked onchange="toggleTextBox('situps', 'situpsRemarks')">
                <label class="form-check-label" for="situps">25 Situps</label>
                <input class="form-control" type="number" id="situpsRemarks" style="display: none;">
                
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" checked id="sap">
                <label class="form-check-label" for="sap">Stretches & Planks</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="steps" checked onchange="toggleTextBox('steps', 'stepsRemarks')">
                <label class="form-check-label" for="steps">10000+ Steps</label>
                <input class="form-control" type="number" id="stepsRemarks" style="display: none;">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="water" checked onchange="toggleTextBox('water', 'waterRemarks')">
                <label class="form-check-label" for="water">4+ Litres Water</label>
                <input class="form-control" type="number" id="waterRemarks" style="display: none;">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" checked id="sugar">
                <label class="form-check-label" for="sugar">No packed items & No added sugar</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" name= "remarks" id="remarks" style="height: 90px"></textarea>
                <label for="remarks">Remarks (if any):</label>
            </div>

            <br>
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>

    <script src = "index.js"></script>

</body>
</html>
